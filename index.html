<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A Honkai Star Rail calculator to estimate pulls and shard costs until pity.">
		<meta name="keywords" content="Honkai Star Rail, HSR, calculator, pity, pulls, Honkai, Star Rail">

		<title>Warp Cost Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section id="calculator">
			<h1>Warp Cost Calculator</h1>
			<form>
				<label for="currentPity"> Current pity: </label>
				<input id="currentPity" type="number">
				<label for="guaranteed"> Lost previous 50/50? </label>
				<input type="checkbox" id="guaranteed" value="lost5050">
				<label for="specialPasses"> Special Passes: </label>
				<input id="specialPasses" type="number">
				<label for="jades"> Jades: </label>
				<input id="jades" type="number">
				<label for="guaranteed"> Double oneric shard bonus? </label>
				<input type="checkbox" id="onericBonus" value="onericBonus">
			</form>
			<button id="calculate">Calculate</button>
		</section>

		<section id="output"></section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>

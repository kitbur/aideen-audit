<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A web-based calculator for Honkai: Star Rail that estimates how many pulls, passes, and oneiric shards are needed to reach soft and hard pity thresholds.">
        <meta name="keywords" content="Honkai Star Rail, HSR, calculator, pity, pulls, Honkai, Star Rail, games, gacha">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HSR Warp Calculator</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <section id="calculator">
                <h1>Warp Cost Calculator</h1>
                <form>
                    <label for="currentPity">
						<img src="img/tearsOfDreams.png" alt="Tears of Dreams Icon" class="labelIcon">
						Current Pity
					</label>
                    <input id="currentPity" type="number" placeholder="0">
                    <label for="guaranteed">
						<img src="img/praiseOfHighMorals.png" alt="Praise of High Morals Icon" class="labelIcon">
						Guaranteed Pity?
					</label>
                    <input type="checkbox" id="guaranteed">
                    <label for="specialPasses">
						<img src="img/specialPass.png" alt="Star Rail Special Pass Icon" class="labelIcon">
						Special Passes
					</label>
                    <input id="specialPasses" type="number" placeholder="0">
                    <label for="jades">
						<img src="img/stellarJade.png" alt="Stellar Jade Icon" class="labelIcon">
						Stellar Jades
					</label>
                    <input id="jades" type="number" placeholder="0">
                    <label for="oneiricBonus">
						<img src="img/oneiricShard.png" alt="Oneiric Shard Icon" class="labelIcon">
						First-Time Top-Up Bonus?
					</label>
                    <input type="checkbox" id="oneiricBonus">
                    <div class="currency">
                      <label for="regionSelect">
                        <img src="img/credit.png" alt="Credit Icon" class="labelIcon">
                        Currency
                      </label>
                      <select id="regionSelect" class="input"></select>
                    </div>
                    <button id="calculate" type="button">Calculate</button>
                </form>
            </section>

            <section id="output">
                <h2 id="pullsTotal">You have <span class="accentGold">0</span> available pulls.</h2>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Soft Pity (~75)</th>
                            <th>Hard Pity (90)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Passes Needed</td>
                            <td class="resultValue" id="passesSoft">0</td>
                            <td class="resultValue" id="passesHard">0</td>
                        </tr>
                        <tr>
                            <td>Jades Needed</td>
                            <td class="resultValue" id="jadesSoft">0</td>
                            <td class="resultValue" id="jadesHard">0</td>
                        </tr>
                        <tr>
                            <td>Oneiric Shard Packs Needed</td>
                            <td class="resultValue" id="packsSoft">None</td>
                            <td class="resultValue" id="packsHard">None</td>
                        </tr>
                        <tr>
                            <td>Total Cost</td>
                            <td class="resultValue" id="costSoft">0.00</td>
                            <td class="resultValue" id="costHard">0.00</td>
                    </tbody>
                </table>
                <div id="gifContainer">
                    <img src="img/aventurine.gif" alt="Animated gif of Aventurine snapping his fingers">
                </div>
            </section>
        </main>
		<a href="https://github.com/kitbur/hsr-calculator" id="githubLink" target="_blank" rel="noopener noreferrer">
			<img src="img/github.svg" alt="GitHub Repository">
		</a>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
